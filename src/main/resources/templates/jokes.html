<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Chuck Norris Jokes</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th> Joke </th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${jokes.empty}">
    <td colspan="2"> No Jokes Available </td>
  </tr>
  <tr th:each="joke : ${jokes}">
    <td><span th:text="${joke.jokeId}"> ID:  </span></td>
    <td><span th:text="${joke.value}"> Joke:  </span></td>
  </tr>
  </tbody>
</table>
</body>
</html>
